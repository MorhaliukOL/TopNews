{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div  class="row justify-content-center">
        <div  class="col-10">
            <div class="card card-body">
                <h4 class="card-title text-center">Write new or edit post</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-outline" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
