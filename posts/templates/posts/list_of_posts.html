{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.created }} by <a href="#">{{ post.author }}</a></p>
             <hr>
            <p>{{ post.body|safe }}</p>
        </div>
        <br>
    {% endfor %}
{% endblock %}
