{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
     <div class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.created }} by <a href="#">{{ post.author }}</a></p>
         {% if post.author == user %}
            <a class="btn btn-dark btn-sm" href="{% url 'post_update' post.pk %}">Edit</a>
            <a class="btn btn-danger btn-sm" href="{% url 'post_delete' post.pk %}">Delete</a>
         {% endif %}
         <hr>
        <p>{{ post.body|safe }}</p>
      </div>
{% endblock %}
