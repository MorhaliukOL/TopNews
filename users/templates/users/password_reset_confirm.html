{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div  class="row justify-content-center">
        <div  class="col-6">
            <div class="card">
                <div class="card-body">
                     <form method="POST">
                        {% csrf_token %}
                        <h2>Set your new password</h2><br>
                        {{ form|crispy }}<br>
                        <div class="form-group">
                            <button class="btn btn-dark" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
